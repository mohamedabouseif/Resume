{% extends 'index.html' %}
{% load static%}
{% block content%}

<div class="row">
	<div class="col-12"><h4 style="text-align: center;padding: 20px"><b>Project Details</b></h4><hr>	
</div>
</div>
<div class="row" style="margin-bottom: 20px;">
	<div class="col-5">	
		<img src={{object.image.url}} style="width :100%;height: 100%;">
	</div>
	<div class="col-7">
		<div class="card" style="width: 100%;height: 100% ;">
			 
			 <div class="card-body">
			    <h4>{{object.title}}</h4>	
			 	<p>{{object.description}}</p>
			 	<a href="{{object.link}}"  target="_blank" class="btn btn-primary">See Project</a>
			 </div>
		</div>
	</div>
		
	</div>
	<hr>

{% endblock%}
